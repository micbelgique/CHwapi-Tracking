<div class="dropdown">
    <a for="{{id}}" class="control-label {{to.labelSrOnly ? 'sr-only' : ''}}" ng-if="to.label" id="{{::id}}" name="{{::id}}" role="button" data-toggle="dropdown" data-target="#" href="#">
        <div class="input-group"><input type="datetime" class="form-control" data-ng-model="model[options.key]"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <datetimepicker data-ng-model="model[options.key]" data-datetimepicker-config="{modelType: 'moment'}"/>
    </ul>
</div>
