<header class="hero-unit" id="banner">
  <h1>Add a new gate</h1>
</header>
<div class="container">
  <br>
  <form name="this.gateForm" ng-submit="this.handleSubmit()">
    <formly-form model="this.gateModel" fields="this.gateFields" options="this.options">
      <button type="submit" ng-disabled="this.gateForm.$invalid">Add a gate</button>
    </formly-form>
  </form>
</div>
