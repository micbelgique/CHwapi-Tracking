<header class="hero-unit" id="banner">
  <h1>History viewer</h1>
</header>
<div class="container">
  <br>
  <form name="historyForm" ng-submit="search(historyModel)">
    <formly-form model="historyModel" fields="historyFields" options="options">
      <button type="submit" ng-disabled="historyForm.$invalid">Search</button>
    </formly-form>
  </form>

  <h2>History</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="x in searchResult.Tracks">
        <td>{{ x.Description }}</td>
      </tr>
    </tbody>
  </table>

</div>
