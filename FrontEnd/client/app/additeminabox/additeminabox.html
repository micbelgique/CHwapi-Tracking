<header class="hero-unit" id="banner">
  <h1>Assign a item to a box</h1>
</header>
<div class="container">
  <br>
  <form name="searchItemForm" ng-submit="search(searchItemModel)" ng-keyup="keyPress($event.keyCode)">
    <formly-form model="searchItemModel " fields="searchItemFields" options="options ">
      <button type="submit" ng-disabled="searchItemForm.$invalid">Search a item</button>

    </formly-form>
  </form>
  <form name="addItemForm" ng-submit="create(addItemModel)" ng-keyup="keyPress($event.keyCode)">
    <formly-form model=" addItemModel " fields="addItemFields" options="options ">
      <button type="submit" ng-hide="false">Close the box</button>
    </formly-form>
  </form>
</div>

<h1>SearchResult</h1> {{searchResult}}

<h1>ItemToStore</h1> {{addItemModel}}
