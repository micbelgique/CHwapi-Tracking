<header class="hero-unit" id="banner">
  <h1>Add a new box</h1>
</header>
<div class="container">
  <br>
  <form name="boxForm" ng-submit="create(boxModel)">
    <formly-form model="boxModel" fields="boxFields" options="options">
      <button type="submit" ng-disabled="boxForm.$invalid">Add a box</button>
    </formly-form>
  </form>
</div>
