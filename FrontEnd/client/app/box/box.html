<div class="container">

<h1>Add a new box</h1>


<form name="this.boxForm" ng-submit="this.handleSubmit()">
  <formly-form model="this.boxModel" fields="this.boxFields" options="this.options">
    <button type="submit" ng-disabled="this.boxForm.$invalid">Submit</button>
    <button type="button" ng-click="this.options.resetModel()">Reset</button>
  </formly-form>
</form>

</div>
